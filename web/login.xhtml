<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
  <h:head><title>Anbulategia</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css"/>
  </h:head>
  <h:body>
    <h:outputStylesheet name="./css/style.css" />
    <p:layout>
     <p:layoutUnit position="north" size="80" >
        <h1>ANBULATEGIA</h1>
      </p:layoutUnit>
      <p:layoutUnit position="center" >
    <div class="content">
      <div class="login">
        <h:form>
          <h:panelGrid id="grid" columns="2" cellpadding="5" >

            <p:outputLabel value="Erabiltzaile izena: "/>
            <p:inputText id="izena" value="" required="true" requiredMessage="Izen bat sartu."/>

            <p:outputLabel value="Pasahitza: "/>
            <p:password id="pass" value="" required="true" requiredMessage="Pasahitz bat sartu." />

            <h:outputText value=""/>
            <p:commandButton value="Saioa hasi" styleClass="saioa-hasi" update="grid"/>

            <h:outputText value=""/>
            <p:message for="izena" display="text" />

            <h:outputText value=""/>
            <p:message for="pass" display="text" />

          </h:panelGrid>
        </h:form>
      </div>
    </div>
  </p:layoutUnit>
</p:layout>
  </h:body>
</html>
