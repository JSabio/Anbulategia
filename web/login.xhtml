<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
  <h:head><title>Anbulategia</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css"/>
  </h:head>
  <h:body>
    <h:outputStylesheet name="./css/style.css" />
    <p:layout fullPage="true">
      <p:layoutUnit position="north" size="80" >
        <h1>ANBULATEGIA</h1>
      </p:layoutUnit>
      <p:layoutUnit position="center" >
        <div class="content">
          <div class="login">
            <h:form id="loginForm">
              <h:panelGrid id="grid" columns="2" cellpadding="5" >

                <p:outputLabel value="Erabiltzaile izena: "/>
                <p:inputText id="izena" required="true" requiredMessage="Izen bat sartu." value="#{erabiltzaileBean.erabiltzailea}" />

                <p:outputLabel value="Pasahitza: "/>
                <p:password id="pass" required="true" requiredMessage="Pasahitz bat sartu." value="#{erabiltzaileBean.pasahitza}" />

                <h:outputText value=""/>
                <p:commandButton action="#{erabiltzaileBean.login()}" value="Saioa hasi" styleClass="saioa-hasi" update="grid"/>
                <p:message for="loginForm"/>

                <h:outputText value=""/>
                <p:message for="izena" display="text" />

                <h:outputText value=""/>
                <p:message for="pass" display="text" />

              </h:panelGrid>
            </h:form>
          </div>
        </div>
      </p:layoutUnit>
    </p:layout>
  </h:body>
</html>
