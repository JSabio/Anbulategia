<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
  <h:head><title>Menua</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css"/>
  </h:head>
  <h:body>
    <h:outputStylesheet name="./css/style.css" />
    <p:layout fullPage="true">
      <p:layoutUnit position="north" size="80" >
        <h1>ANBULATEGIA</h1>
      </p:layoutUnit>
      <p:layoutUnit position="center" >
        <h:form>
          <p:toolbar id="tb">
            <f:facet name="left">
              <h:outputLabel value="Eguna: "/>
              <p:calendar value="#{langileakBean.erizainKEguna}" pattern="yyyy/MM/dd" />
              <p:commandButton value="Kontsultak azaldu" action="#{langileakBean.erizainKontsultakAzaldu()}" update="kontsultak"/>
            </f:facet>
            <f:facet name="right">
              <h:outputText value="Erizaina: #{langileaBean.langilea.izena} #{langileaBean.langilea.abizena}" style="margin-right: 20px"/>
              <p:commandButton value="Irten" action="#{langileaBean.logout()}" icon="ui-icon-circle-close"/>
            </f:facet>
          </p:toolbar>
          <p:sticky target="tb" />
        </h:form>
        <p:dataTable id="kontsultak" var="kontsulta" value="#{langileakBean.erizainKontsultak}">
          <p:column>
            <f:facet name="header">Eguna</f:facet>
            <h:outputText value="#{kontsulta.eguna}"/>
          </p:column>
          <p:column>
            <f:facet name="header">Ordua</f:facet>
            <h:outputText value="#{kontsulta.ordua}"/>
          </p:column>
          <p:column>
            <f:facet name="header">GSZ</f:facet>
            <h:outputText value="#{kontsulta.gaixoa.gz}"/>
          </p:column>

          <p:column>
            <f:facet name="header">Izena</f:facet>
            <h:outputText value="#{kontsulta.gaixoa.izena}"/>
          </p:column>

          <p:column>
            <f:facet name="header">Abizenak</f:facet>
            <h:outputText value="#{kontsulta.gaixoa.abizena}"/>
          </p:column>

          <p:column>
            <f:facet name="header"></f:facet>
            <p:commandLink action="#{langileakBean.erizainKontsultaAurrera(kontsulta)}" value="Aurrera"/>
          </p:column>
        </p:dataTable>
      </p:layoutUnit>
    </p:layout>
  </h:body>
</html>
