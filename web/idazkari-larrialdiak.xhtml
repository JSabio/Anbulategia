<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
  <h:head><title>Larrialdiak</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css"/>
  </h:head>
  <h:body>
    <h:outputStylesheet name="./css/style.css" />
    <p:layout fullPage="true">
      <p:layoutUnit position="north" size="80" >
        <h1>ANBULATEGIA</h1>
      </p:layoutUnit>
      <p:layoutUnit position="west" >
        <h:form>
          <p:menu>
            <p:menuitem value="Menura" outcome="idazkari-menua.xhtml" icon="ui-icon-triangle-1-w"/>
            <p:menuitem value="Kontsultak" outcome="idazkari-kontsultak.xhtml" icon="ui-icon-calendar"/>
            <p:menuitem value="Larrialdiak" outcome="idazkari-larrialdiak.xhtml" icon="ui-icon-alert"/>
            <p:menuitem value="Bajak" outcome="idazkari-bajak.xhtml" icon="ui-icon-bookmark"/>
            <p:menuitem value="Gaixo berria" outcome="idazkari-gaixoberria.xhtml" icon="ui-icon-plusthick"/>
            <p:menuitem value="Kanpo kontsultak" outcome="idazkari-kanpokontsultak.xhtml" icon="ui-icon-seek-next"/>
            <p:menuitem value="Irten" action="#{langileaBean.logout()}" icon="ui-icon-circle-close"/>
          </p:menu>
        </h:form>
      </p:layoutUnit>
      <p:layoutUnit position="center" >
        <h2>LARRIALDI-TXOSTENA</h2>
        <div class="center-content">
          <h:form>
            <p:panelGrid columns="1" style="background:none">
              <p:row>
                <h:outputText value="GSZ: " /><br/>
                <p:autoComplete value="#{langileakBean.gaixoa}" completeMethod="#{langileakBean.complete}" 
                                var="gaixoa" itemLabel="#{gaixoa.gz}" itemValue="#{gaixoa}" converter="gaixoaConverter" forceSelection="true">
                  <p:column>
                    <h:outputText value="#{gaixoa.gz}"/>
                  </p:column>
                  <p:column>
                    <h:outputText value="#{gaixoa.izena} #{gaixoa.abizena}"/>
                  </p:column>
                </p:autoComplete>
              </p:row>

              <p:row>
                <h:outputText value="Adierazpena: "/><br/>
                <p:inputTextarea rows="5"  value="#{langileakBean.adierazpena}" />
              </p:row>
                
                <p:outputLabel value="Sendagilea: "/>
                  <p:selectOneMenu value="#{langileakBean.sendagilea}" converter="langileaConverter" >
                    <f:selectItem itemLabel="-- Aukeratu sendagilea --" itemValue="#{null}" noSelectionOption="true"/>
                    <f:selectItems value="#{langileakBean.sendagileak}" var="sendagilea" itemLabel="#{sendagilea.izena} #{sendagilea.abizena}" itemValue="#{sendagilea}" />
                  </p:selectOneMenu>
                
              <p:row>
                <p:commandButton value="Bidali" styleClass="bidali" action="#{langileakBean.larrialdiBerria()}"/>
              </p:row>
            </p:panelGrid>
          </h:form>
        </div>
      </p:layoutUnit>
    </p:layout>
  </h:body>
</html>
