<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
  <h:head><title>Kontsulta</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css"/>
  </h:head>
  <h:body>
    <h:outputStylesheet name="./css/style.css" />
    <p:layout fullPage="true">
      <p:layoutUnit position="north" size="80" >
        <h1>ANBULATEGIA</h1>
      </p:layoutUnit>
      <p:layoutUnit position="west" >
        <h:form>
          <p:menu>
            <p:menuitem value="Bolantea" onclick="show(this.childNodes[1].innerHTML)" icon="ui-icon-plusthick"/>
            <p:menuitem value="Froga" onclick="show(this.childNodes[1].innerHTML)" icon="ui-icon-plusthick"/>
            <p:menuitem value="Errezeta" onclick="show(this.childNodes[1].innerHTML)" icon="ui-icon-plusthick"/>
            <p:menuitem value="Baja" onclick="show(this.childNodes[1].innerHTML)" icon="ui-icon-plusthick"/>
          </p:menu>
        </h:form>
          <div id="bolante-berria" class="berriak" style="display:none">
            <center><strong>Bolante berria</strong></center>
            <h:form>
              <p:panelGrid columns="1">
                <p:row>
                  <h:outputText value="Espezialitatea: " /><br/>
                  <p:selectOneMenu>
                    <f:selectItem itemLabel="Espezialitatea" itemValue=""/>
                    <f:selectItem itemLabel="..." itemValue="..."/>
                  </p:selectOneMenu>
                </p:row>

                <p:row>
                  <h:outputText value="Sendagilea: " /><br/>
                  <p:selectOneMenu>
                    <f:selectItem itemLabel="Sendagilea" itemValue=""/>
                    <f:selectItem itemLabel="..." itemValue="..."/>
                  </p:selectOneMenu>
                </p:row>

                <p:row>
                  <p:commandButton value="Sortu" style="width: 100%"/>
                </p:row>
              </p:panelGrid>
            </h:form>
          </div>
          <div id="froga-berria" class="berriak" style="display:none">
            <center><strong>Froga berria</strong></center>
            <h:form>
              <p:panelGrid columns="1">
                <p:row>
                  <h:outputText value="Froga mota: "/><br/>
                  <p:selectOneMenu>
                    <f:selectItem itemLabel="Tentsioa hartu" itemValue="tentsioa"/>
                    <f:selectItem itemLabel="Froga" itemValue="froga"/>
                  </p:selectOneMenu>
                </p:row>
                <p:row>
                  <h:outputText value="Egin beharrekoak: " /><br/>
                  <p:inputText value=""/>
                </p:row>
                <p:row>
                  <p:commandButton value="Sortu" style="width: 100%"/>
                </p:row>
              </p:panelGrid>
            </h:form>

          </div>
          <div id="errezeta-berria" class="berriak" style="display:none">
            <center><strong>Errezeta berria</strong></center>
            <h:form>
              <p:panelGrid columns="1">
                <p:row>
                  <h:outputText value="Preskripzioa: " /><br/>
                  <p:inputText value=""/>
                </p:row>
                <p:row>
                  <h:outputText value="Diagnostikoa: " /><br/>
                  <p:inputText value=""/>
                </p:row>
                <p:row>
                  <h:outputText value="Aginduak: " /><br/>
                  <p:inputText value=""/>
                </p:row>
                <p:row>
                  <h:outputText value="Kantitatea: " /><br/>
                  <p:inputText value=""/>
                </p:row>
                <p:row>
                  <h:outputText value="Gomendioak: " /><br/>
                  <p:inputText value=""/>
                </p:row>
                <p:row>
                  <p:commandButton value="Sortu" style="width: 100%"/>
                </p:row>
              </p:panelGrid>
            </h:form>
          </div>
          <div id="baja-berria" class="berriak" style="display:none">
            <center><strong>Baja-parte berria</strong></center>
            <h:form>
              <p:panelGrid columns="1">
                <p:row>
                  <h:outputText value="Enterpresa: " /><br/>
                  <p:inputText value=""/>
                </p:row>
                <p:row>
                  <h:outputText value="Helbidea: " /><br/>
                  <p:inputText value=""/>
                </p:row>
                <p:row>
                  <h:outputText value="Herria : " /><br/>
                  <p:inputText value=""/>
                </p:row>
                <p:row>
                  <h:outputText value="Probintzia: " /><br/>
                  <p:inputText value=""/>
                </p:row>
                <p:row>
                  <h:outputText value="Iraupena: " /><br/>
                  <p:inputText value=""/>
                </p:row>
                <p:row>
                  <p:commandButton value="Sortu" style="width: 100%"/>
                </p:row>
              </p:panelGrid>
            </h:form>
          </div>
        <script>
          function show(val){
            var divs = document.getElementsByClassName('berriak');
            for (var i = 0; i &lt; divs.length; i++) {
              divs[i].style.display = 'none';
            }
            switch (val) {
              case "Bolantea":
                document.getElementById('bolante-berria').style.display = 'block';
                break;
              case "Froga":
                document.getElementById('froga-berria').style.display = 'block';
                break;
              case "Errezeta":
                document.getElementById('errezeta-berria').style.display = 'block';
                break;
              case "Baja":
                document.getElementById('baja-berria').style.display = 'block';
                break;
              default:

            }
          }
        </script>
      </p:layoutUnit>
      <p:layoutUnit position="center" >
        <h:form>
          <p:toolbar id="tb">
            <f:facet name="left">
              <h:outputText value="Gaixoa: "/>
              <h:outputText value="___ _______"/>
            </f:facet>
            <f:facet name="right">
              <p:button value="Atzera" outcome="sendagile-kontsultak" icon="ui-icon-triangle-1-w"/>
              <p:button value="Irten" outcome="login" icon="ui-icon-circle-close"/>
            </f:facet>
          </p:toolbar>
          <p:sticky target="tb" />
        </h:form>
        <div align="center">
          <h:form>
            <p:panelGrid columns="1" style="background:none">
              <p:row>
                <h:outputText value="Oharrak: "/><br/>
                <p:inputTextarea rows="3" cols="30" />
              </p:row>
              <p:row>
                <p:commandButton value="Gorde" style="width:100%"/>
              </p:row>
              <p:row>
                <p:commandButton value="Historiala eguneratu" style="width:100%"/>
              </p:row>
            </p:panelGrid>
          </h:form>
        </div>
      </p:layoutUnit>
    </p:layout>
  </h:body>
</html>
