<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
  <h:head><title>Kontsultak</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css"/>
  </h:head>
  <h:body>
    <h:outputStylesheet name="./css/style.css" />
    <p:layout fullPage="true">
      <p:layoutUnit position="north" size="80" >
        <h1>ANBULATEGIA</h1>
      </p:layoutUnit>
      <p:layoutUnit position="center">
        <p:tabView>
          <p:tab title="Sendagileen kontsultak">
            <h:form>
              <p:toolbar id="tb">
                <f:facet name="left">
                  <h:outputLabel value="Sendagilea: "/>
                  <p:selectOneMenu>
                    <f:selectItem itemLabel="Sendagilea"/>
                  </p:selectOneMenu><br/>
                  <h:outputLabel value="Eguna: "/>
                  <p:calendar/>
                </f:facet>
                <f:facet name="right">
                  <p:commandButton value="Kontsulta" icon="ui-icon-plusthick" onclick="PF('sendagile-kberria').show();"/>
                  <p:button value="Menura" outcome="idazkari-menua" icon="ui-icon-triangle-1-w"/>
                  <p:button value="Irten" outcome="login" icon="ui-icon-circle-close"/>
                </f:facet>
              </p:toolbar>
              <p:sticky target="tb" />
            </h:form>
            <p:dataTable id="sendagile-kontsultak" var="s-kontsulta">
              <p:column>
                <f:facet name="header">Ordua</f:facet>
                <h:outputText value=""/>
              </p:column>
              <p:column>
                <f:facet name="header">GSZ</f:facet>
                <h:outputText value=""/>
              </p:column>

              <p:column>
                <f:facet name="header">Izena</f:facet>
                <h:outputText value=""/>
              </p:column>

              <p:column>
                <f:facet name="header">Abizenak</f:facet>
                <h:outputText value=""/>
              </p:column>

              <p:column>
                <f:facet name="header"></f:facet>
                <p:commandLink value="Aurrera"/>
              </p:column>
            </p:dataTable>
          </p:tab>
          <p:tab title="Erizainen kontsultak">
            <h:form>
              <p:toolbar id="tb">
                <f:facet name="left">
                  <h:outputLabel value="Erizaina: "/>
                  <p:selectOneMenu>
                    <f:selectItem itemLabel="Erizaina"/>
                  </p:selectOneMenu><br/>
                  <h:outputLabel value="Eguna: "/>
                  <p:calendar/>
                </f:facet>
                <f:facet name="right">
                  <p:commandButton value="Kontsulta" icon="ui-icon-plusthick" onclick="PF('erizain-kberria').show();"/>
                  <p:button value="Menura" outcome="idazkari-menua" icon="ui-icon-triangle-1-w"/>
                  <p:button value="Irten" outcome="login" icon="ui-icon-circle-close"/>
                </f:facet>
              </p:toolbar>
              <p:sticky target="tb" />
            </h:form>
            <p:dataTable id="erizain-kontsultak" var="e-kontsulta">
              <p:column>
                <f:facet name="header">Ordua</f:facet>
                <h:outputText value=""/>
              </p:column>
              <p:column>
                <f:facet name="header">GSZ</f:facet>
                <h:outputText value=""/>
              </p:column>

              <p:column>
                <f:facet name="header">Izena</f:facet>
                <h:outputText value=""/>
              </p:column>

              <p:column>
                <f:facet name="header">Abizenak</f:facet>
                <h:outputText value=""/>
              </p:column>

              <p:column>
                <f:facet name="header">Mota</f:facet>
                <h:outputText value=""/>
              </p:column>

              <p:column>
                <f:facet name="header"></f:facet>
                <p:commandLink value="Aurrera"/>
              </p:column>
            </p:dataTable>
          </p:tab>
        </p:tabView>

      </p:layoutUnit>
    </p:layout>
    <p:dialog header="Kontsulta-eskaera" widgetVar="sendagile-kberria" modal="true">
      <h:form>
        <p:panelGrid columns="1" style="margin: 0 auto">
          <p:row>
            <h:outputText value="Sendagilea: " />
            <h:outputText value="____ ______" />
          </p:row>

          <p:row>
            <h:outputText value="GSZ: " /><br/>
            <p:inputText id="gz" value=""/>
          </p:row>

          <p:row>
            <h:outputText value="Eguna: "/><br/>
            <p:calendar id="popup"/>
          </p:row>

          <p:row>
            <h:outputText value="Ordua: "/><br/>
            <p:selectOneMenu>
              <f:selectItem itemLabel="Ordua aukeratu"/>
              <f:selectItem itemLabel="12:00"/>
            </p:selectOneMenu>
          </p:row>

          <p:row>
            <p:commandButton value="Sortu" style="width: 100%"/>
          </p:row>
        </p:panelGrid>
      </h:form>
    </p:dialog>
    <p:dialog header="Kontsulta-eskaera" widgetVar="erizain-kberria" modal="true">
      <h:form>
        <p:panelGrid columns="1" style="margin: 0 auto">
          <p:row>
            <h:outputText value="Erizaina: " />
            <h:outputText value="____ ______" />
          </p:row>

          <p:row>
            <h:outputText value="Mota: "/><br/>
            <p:selectOneMenu>
              <f:selectItem itemLabel="Tentsioa hartu" itemValue="tentsioa"/>
              <f:selectItem itemLabel="Froga" itemValue="froga"/>
            </p:selectOneMenu>
          </p:row>

          <p:row>
            <h:outputText value="GSZ: " /><br/>
            <p:inputText id="gz" value=""/>
          </p:row>

          <p:row>
            <h:outputText value="Eguna: "/><br/>
            <p:calendar id="popup"/>
          </p:row>

          <p:row>
            <h:outputText value="Ordua: "/><br/>
            <p:selectOneMenu>
              <f:selectItem itemLabel="Ordua aukeratu"/>
              <f:selectItem itemLabel="12:00"/>
            </p:selectOneMenu>
          </p:row>

          <p:row>
            <p:commandButton value="Sortu" style="width: 100%"/>
          </p:row>
        </p:panelGrid>
      </h:form>
    </p:dialog>
  </h:body>
</html>
